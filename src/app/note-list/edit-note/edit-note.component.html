<div class="container">

  <div class="row">
    <h2>Update a note</h2>
  </div>

  <div class="row">
    <form *ngIf="note" [formGroup]="noteEditForm" (ngSubmit)="onSubmitForm()" #localForm="ngForm" class="form-horizontal" style="width: 100%">
      <div class="form-group">
        <div class="col-sm-10">
          <textarea matInput type="text" formControlName="note" class="form-control"></textarea>
          <div *ngIf="localForm.submitted && noteEditForm.get('note')?.invalid" class="text-danger">
            Note is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12 btn-toolbar">
          <button type="button" class="btn btn-back" (click)="returnToNotes()">Cancel</button>
          <input class="btn btn-primary btn-sm" type="submit" value="Edit note">
        </div>
      </div>

    </form>

  </div>
</div>
