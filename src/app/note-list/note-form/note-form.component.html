<div class="container">

  <div class="row">
    <h2>Add New Note</h2>
  </div>

  <div class="row">
    <form [formGroup]="noteForm" (ngSubmit)="onSubmitForm()" #localForm="ngForm" class="form-horizontal" style="width: 100%">
      <div class="form-group">
        <label for="note" class="col-sm-2 control-label required">Note</label>
        <div class="col-sm-10">
          <input type="text"
                 class="form-control"
                 formControlName="note"
                 id="note"
                 placeholder="Note" class="col-4">
          <div *ngIf="localForm.submitted && noteForm.get('note')?.invalid" class="text-danger">
            Your note is empty.
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12 btn-toolbar">
          <!--<a class="btn btn-danger btn-sm" routerLink="/patients">Cancel</a>-->
          <input class="btn btn-primary btn-sm" type="submit" value="Add patient">
        </div>
      </div>

    </form>
  </div>

</div>
