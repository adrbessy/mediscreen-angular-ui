<div class="container">

  <div class="row">
    <h2>Add a new note</h2>
  </div>

  <div class="row">
    <form [formGroup]="noteForm" (ngSubmit)="onSubmitForm()" #localForm="ngForm" class="form-horizontal" style="width: 100%">
      <div class="form-group">
        <div class="col-sm-10">
          <textarea matInput type="text" formControlName="note" class="form-control"></textarea>
<!--
        <input type="text"
                 class="form-control"
                 formControlName="note"
                 id="note"
                 placeholder="Note" class="col-4">
-->
          <div *ngIf="localForm.submitted && noteForm.get('note')?.invalid" class="text-danger">
            Your note is empty.
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12 btn-toolbar">
          <button type="button" class="btn btn-back" (click)="returnToNotes()">Cancel</button>
          <!--<a class="btn btn-danger btn-sm" routerLink="/patients">Cancel</a>-->
          <input class="btn btn-primary btn-sm" type="submit" value="Add a note">
        </div>
      </div>

    </form>
  </div>

</div>
