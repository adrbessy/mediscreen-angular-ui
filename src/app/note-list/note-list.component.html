<div class="container" xmlns="http://www.w3.org/1999/html">
  <h3  class="text-center mt-4">Note List</h3>
  <div class="row">

    <td class="text-center">
      <button (click)="addNote()">Add New Note</button>
    </td>

    <table *ngIf="!emptyList" class="table table-bordered">
      <thead>
      <tr>
        <th>Date</th>
        <th>Note</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let note of notes;">
        <td>{{ note.date }}</td>
        <td>{{ note.note }}</td>
        <td class="text-center">
          <button class="btn btn-edit" (click)="goToEdit(note.id,note.patientId)">edit</button>
        </td>
        <td class="text-center">
          <button class="btn btn-danger" (click)="goToDelete(note.id)">delete</button>
        </td>
      </tr>
      </tbody>
    </table>

    <p *ngIf="emptyList"><br>There is no note yet.</p>

  </div>
</div>
