<div class="container">
  <h3  class="text-center mt-4">Patient List</h3>
  <div class="row">
    <a routerLink="/add-patient" role="button" class="btn btn-primary ml-auto font-weight-bold px-4">Add New Patient</a>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Given name</th>
          <th>Family name</th>
          <th>Birthdate</th>
          <th>Sex</th>
          <th>Postal address</th>
          <th>Phone number</th>
          <th>Action</th>
          <th>notes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients;">
          <td>{{ patient.given }}</td>
          <td>{{ patient.family }}</td>
          <td>{{ patient.dob }}</td>
          <td>{{ patient.sex }}</td>
          <td>{{ patient.address }}</td>
          <td>{{ patient.phone }}</td>
          <td class="text-center">
            <a [routerLink]="[patient.id]">Edit</a>
          </td>
          <td class="text-center">
            <button (click)="goToNotes(patient.id)">See notes</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
